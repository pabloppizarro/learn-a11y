    <a hidden class="skip-content" href="#btnToSkip">Skip to content</a>
  </header>
  <div id="container">
    <h1>Exercise 4</h1>
    <p>
      Let's make a skip link so that user's tabbing through can skip right
      over the navigation and get to this main content!
    </p>
    <button id="btnToSkip">Skip to here!</button>
  </div>
</body>
<script type="text/javascript">
  var tofocusElement = document.querySelector('#btnToSkip');
  var skipAlert = document.querySelector('.skip-content');
  var shownSkipAlert = false;

  document.addEventListener('keydown', ($event) => {
    if ($event.key === 'Tab') {
      if (!shownSkipAlert) {
        skipAlert.removeAttribute('hidden');
        shownSkipAlert = true;
      } else {
        skipAlert.setAttribute('hidden', '');
      }
    }
  })
  skipAlert.addEventListener('click', () => {
    tofocusElement.focus();
    skipAlert.setAttribute('hidden', '');
  })
</script>

</html>
